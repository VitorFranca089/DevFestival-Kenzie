<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Carrinho</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="flex-box">
                <a href="./index.html" class="logo">
                    <img src="./assets/Logo-KenzieFestival.png" alt="Logo Kenzie Festival">
                </a>
                <nav class="menu">
                    <ul>
                        <li>
                            <a href="./index.html#sobre">Sobre</a>
                        </li>
                    </ul>
                    <a href="./carrinho.html" class="btn outline">Quero meu ingresso!</a>
                    <button>
                        <img src="./assets/Config.png" alt="Muda Dark/Light mode">
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <section id="carrinho">
        <div class="container">
            <div class="flex-box">
                <div class="left">
                    <h1 class="title two center">Finalizar a compra</h1>
                    <ul class="ticket-list">
                        <li class="ticket">
                            <h3 class="title four">Ingresso para o Kenzie Music Festival</h3>
                            <div>
                                <div class="controls">
                                    <button id="remove-ticket">-</button>
                                    <span id="ticket">1</span>
                                    <button id="add-ticket">+</button>
                                </div>
                                <p class="title three pad10-top">R$<span id="ticket-price">90</span>,00 valor total</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <div>
                        <h2 class="title three pad20-bottom center">Preencha os campos</h2>
                        <form class="form" id="cart-form">
                            <input type="text" name="nome" id="nome" placeholder="Seu nome">
                            <input type="email" name="email" id="email" placeholder="Seu e-mail">
                            <button type="submit" id="buy-button" class="btn solid">Finalizar compra</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
